@let localControl = control();

<input
  class="m-2 rounded-md bg-slate-700 p-2"
  [formControl]="localControl"
  (blur)="onTouched()"
/>

@if(localControl.invalid && (localControl.dirty || localControl.touched) ){
<div>
  @if(localControl.errors?.['required']){
  <span class="text-red-500">This field is required</span>
  }
</div>
}
