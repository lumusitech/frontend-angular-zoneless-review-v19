<h1>Angular 19 - review</h1>

<h3>Single source of truth architecture test</h3>

@for (character of characters(); track character.id) {
<div>
  <h4>{{ character.name }} - {{ character.lastname }}</h4>
  <p>Age: {{ character.age }}</p>
  <p>Id: {{ character.id }}</p>
  <button (click)="updateCharacter(character)">Update</button>
  <button (click)="deletedCharacter(character.id)">Delete</button>
</div>
}

<router-outlet />
