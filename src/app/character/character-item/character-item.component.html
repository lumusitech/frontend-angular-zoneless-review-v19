<div
  class="flex flex-col justify-center text-center p-2 gap-2 rounded-md border-slate-200 border"
>
  <h4 class="text-2xl text-center">
    {{ character().name }} - {{ character().lastname }}
  </h4>
  <hr />
  <p>Age: {{ character().age }}</p>
  <p>Id: {{ character().id }}</p>
  <button class="bg-sky-700 rounded-md" (click)="updateCharacter()">
    Update
  </button>
  <button class="bg-red-700 rounded-md" (click)="deletedCharacter()">
    Delete
  </button>
</div>
